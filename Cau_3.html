<script>
    let check= true
    function isFibonacci(number){
        if (number<2){
            check =false
        }else {
            for (let i= 2; i<number-1;i++){
                if (number%i==0){
                    check=false;
                    break;
                }
            }
        }
    if (check){
        document.write(number + " là số nguyên tố")
    }else {
        document.write(number+ " không phải số nguyên tố")
    }
    }
    isFibonacci(7)
</script>
